<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List Page</title>
    
    <!-- CSS -->
    <link rel = "stylesheet" href="ToDoPage.css">
    
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <div class="input-field">
            <textarea placeholder="Add Your Workings"></textarea>
            <i class="uil uil-notes note-icon"></i>
        </div>
        <ul class="todoLists" id="list_container">
            
        </ul>
        <div class="pending-tasks">
            <span>You have <span class="pending-num">no</span> tasks pending..</span>
            <button class="clear-button">Clear All</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="ToDoPage.js"></script>
</body>
</html>
